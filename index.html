<!doctype html>
<html lang="en">
<head>
<meta ="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>gandpay</title>
<body>
<form action="">
<h1>gpay form</h1>
<h2>contact information</h2>
<p>name: <input type="text"name="name" required></p>
<fieldset>
<legend>gender</legend>
<p>male<input type="radio" name="gender" id="gender"required>female<input type="radio" name="gender" id="gender"required>
</p>
</fieldset>
<p> address: <textarea name="address" id="address" cols="30" rows"10"required> </textarea></p>
<p>email: <input type="email" name="email" id="email"required></p>
<p>pincode:<input type="number" name="pincode" id="pincode"required></p>
<h2>payment information</h2>
<p>card type:<select name="card_type" id="card_type">
<option value="">--select a card type--</option>
<option value="visa">visa</option>
<option value="rupay">rupay</option>
<option value="atm">atm</option>
<option value="mastercard">mastercard</option>
<option value="american_express">American_express</option>
</select>
</p>
<p>
 Card Number <input type="number" name="card_number" id="card_number"required>
</p>
<p>
 expiration date <input type="date" name="exp_date" id="exp_date"required>
</p>
<p>CVV<input type="password" name="CVV" id="CVV"required></p>
<input type="summit" value="pay now">
</form>
</body>
</html>
